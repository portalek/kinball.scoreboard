<!DOCTYPE html>
<html>
  <head>
    <title>Kinball scoreboard</title>
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="App2" style="width: 100%; height:80%; text-align: left; margin: auto">
        <div class="skore" id="modra" style="background-color:blue;">
        0
        </div>
        <div class="skore" id="seda" style="background-color:grey;">
        0
        </div>
        <div class="skore" id="cerna" style="background-color:black;">
        0
        </div>
        <div class="tlacitka">
            <div class="tlacitko">
                <button id="modra-plus">+</button>
            </div>
            <div class="tlacitko">
                <button id="modra-minus">-</button>
            </div>
            <div class="tlacitko">
                <button id="seda-plus">+</button>
            </div>
            <div class="tlacitko">
                <button id="seda-minus">-</button>
            </div>
            <div class="tlacitko">
                <button id="cerna-plus">+</button>
            </div>
            <div class="tlacitko">
                <button id="cerna-minus">-</button>
            </div>          
      </div>
      <div style="text-align: center;">
       <button id="reset">reset</button>
      </div>     
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
